    <title>Grouping Tags</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image:linear-gradient( rgb(81, 81, 216), rgba(82, 82, 216, 0.849), rgb(15, 169, 221),white);
            background-attachment: fixed;
            margin: 150px 100px;
        }
        header {
            background-color: darkblue;
            padding: 10px;
            margin: 10px;
            border-radius: 20px 0px;
        }
        h1 {
         background-color: white;

        }
        nav {
            background-color: darkblue;
            
        
        }
        nav > a {
            background-color: rgba(255, 254, 254, 0.973);
            padding: 3px;
            border-radius: 20px 20px;
           box-shadow: inset 2px 2px rgba(0, 0, 139, 0.342);
        }
        a {
            font-family:  'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        padding: 3px;
        box-shadow: inset  3px 2px 3px grey;

        text-decoration: double;
        margin-left: 170px;
        
        }

        main {
            background-color: darkblue;
            padding: 10px;
            margin: 10px;
            border-radius: 20px 0px;
        }

        article {
            background-color: rgb(255, 255, 255);
            border-radius: 20px 0px;
        }
        article > aside {
            background-color: white;
            padding: 10px; 
        }
        h2 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 600;
            text-align: center;
        }
        p {
            font-family:  'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 600;
            margin-left: 20px;
        }
        p#autor {
            text-align: end;
            text-decoration: dashed;
         }

         footer {
            color: white;
            text-align: center;
            padding: 1px;
            margin: 0px;
         }
         footer > p {
            margin: 0px;
         }
       
         div#bola {
            height: 100px;
            width: 100px;
            margin: 10px;
            background-color: white;
         }

    </style>
</head>
