<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>
        div.conteiner {
            background-color: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: row wrap;
            height: 400px;
        }
        div.item {
            background-color: rgb(0, 91, 170);
            border: 1px solid black;
            text-align: center;
            padding: 20px;
           
        }
        div#i1 {
            align-self: center;
        }
        div#i2 {
            align-self: stretch;
        }
        div#i3 {
             align-self: center;
        }
        div#i4 {
            align-self: stretch;
        }
        div#i5 {
            align-self: center;
        }
        div#i6 {
            align-self: stretch; 
        }
        div#i7{
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">a</div>
        <div class="item" id="i2">b</div>
        <div class="item" id="i3">c</div>
        <div class="item" id="i4">d</div>
        <div class="item" id="i5">e</div>
        <div class="item" id="i6">f</div>
        <div class="item" id="i7">g</div>
    </div>
</body>
</html>
