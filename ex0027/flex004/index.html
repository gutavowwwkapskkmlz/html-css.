<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        div.conteiner {
            background-color: rgb(128, 0, 0);
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
          
            
        }
        div.item {
            background-color: rgb(147, 163, 177);
            border: 1px solid black;
            padding: 10px;
            text-align: center;

              
         
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">c</div>
      
    </div>
</body>
</html>
