<h1>crinado imagnes dinamicas
</h1>
<p>tente abrir este sites em varios dipositivos diferentes.</p>
<picture>

    <source src="imagens/midia.html/guanacast-33.ogg" type="audio/ogg">

      <a href="imagens/midia.html/guanacast-33.mp3"><p>clique aqui para baixar o arquivo MP3</p></a>
