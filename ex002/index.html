<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paragrafos e quebras de linhas.</title>
  </head>
  <body>
    <h1>Pragrafos e quebraas de linhas.</h1>
    <hr />
    <p>
      você pode escrevver muitos paragrafos de maneiras completamente
      divesificificadas mas enquanto estiver dentro da tag &lt;p&gt; o texto
      seguirá a linha.
    </p>
    <p>
      mas se precisar quebrar o texto em locaiis expecficos basta usar
      &lt;br&gt; <br />
      assim ele quebrará a linha.
    </p>
  </body>
</html>
